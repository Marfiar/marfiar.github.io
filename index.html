<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    
    <title>Notion - Texto Encriptado</title>
    
    <style>
      body {
          background-color: #181818;
          color: #ffffff;
      }
      .form-control, .form-check-input {
          background-color: #282828;
          color: #ffffff;
          border: 1px solid #444;
      }
      .form-control::placeholder {
          color: #bbb;
      }
      .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
      }
      .btn-primary:hover {
          background-color: #0056b3;
      }
      .btn-success {
          background-color: #28a745;
          border-color: #28a745;
      }
      .btn-success:hover {
          background-color: #1e7e34;
      }
      .form-check-label {
          color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container p-3">
      <div>
          <label>Senha</label>
          <input class="form-control" name="password" id="password" type="password">
      </div>
      <div>
          <label>Texto</label>
          <textarea class="form-control" id="text" rows="10"></textarea>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="option" id="optionEncrypt">
          <label class="form-check-label" for="optionEncrypt"> Encriptar </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="option" id="optionDecrypt">
          <label class="form-check-label" for="optionDecrypt"> Decriptar </label>
      </div>
      <div>
          <button id="go" type="button" class="btn btn-primary">Gerar texto</button>
          <button onclick="copy()" type="button" class="btn btn-success ml-4">Copiar para o clipboard</button>
      </div>
      <h1 class="mt-1">Resultado</h1>
      <div id="result" style="white-space:pre"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        var senha = document.getElementById("password");
        var text = document.getElementById("text");

        const encrypt = (texto) => {
            var encrypted = CryptoJS.AES.encrypt(texto, senha.value);
            return encrypted;
        }

        const decrypt = (texto) => {
            var decrypted = CryptoJS.AES.decrypt(texto, senha.value);
            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        var button = document.getElementById("go");
        button.onclick = () => {
            var option = document.querySelector('input[name="option"]:checked')
            if (option.id == "optionEncrypt") {
                var result = encrypt(text.value).toString();
                document.getElementById("result").innerHTML = result;
            }
            if (option.id == "optionDecrypt") {
                var result = decrypt(text.value);
                document.getElementById("result").innerHTML = result;
            }
        }

        var copy = () => {
            if (!navigator.clipboard) {
                var resultArea = document.getElementById("result");
                resultArea.focus();
                resultArea.select();
                document.execCommand('copy');
                return;
            }
            navigator.clipboard.writeText(document.getElementById("result").innerHTML);
        }
    </script>
  </body>
</html>
